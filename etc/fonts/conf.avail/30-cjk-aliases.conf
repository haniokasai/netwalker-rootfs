<fontconfig>
<!-- Aliases for Korean Windows fonts -->
	<alias>
		<family>Batang</family>
		<family>BatangChe</family>
		<family>AR MingtiM KSC</family>
		<accept><family>UnBatang</family></accept>
		<accept><family>Baekmuk Batang</family></accept>
	</alias>
	<alias>
		<family>Dotum</family>
		<family>DotumChe</family>
		<accept><family>UnDotum</family></accept>
	</alias>
	<alias>
		<family>Gulim</family>
		<family>GulimChe</family>
		<accept><family>Guseul</family></accept>
	</alias>
<!-- Aliases for Japanese Windows fonts -->
	<alias>
		<family>MS Gothic</family>
		<family>MS UIGothic</family>
		<accept><family>IPAMonaPGothic</family></accept>
		<accept><family>IPAPGothic</family></accept>
		<accept><family>Sazanami Gothic</family></accept>
		<accept><family>Kochi Gothic</family></accept>
	</alias>
	<alias>
		<family>MS Mincho</family>
		<family>MS PMincho</family>
		<family>AR MinchoL JIS</family>
		<accept><family>IPAMonaPMincho</family></accept>
		<accept><family>IPAPMincho</family></accept>
		<accept><family>Sazanami Mincho</family></accept>
		<accept><family>Kochi Mincho</family></accept>
	</alias>
<!-- Aliases for Simplified Chinese Windows fonts -->
	<alias>
		<family>SimSun</family>
		<family>NSimSun</family>
		<family>SimSun-18030</family>
		<family>NSimSun-18030</family>
		<family>宋体</family>
		<family>AR MingtiM GB</family>
		<accept><family>AR PL UMing CN</family></accept>
		<accept><family>AR PL ShanHeiSun Uni</family></accept>
	</alias>
<!-- Aliases for Traditional Chinese Windows fonts -->
	<alias>
		<family>MingLiU</family>
		<family>細明體</family>
		<family>PMingLiU</family>
		<family>新細明體</family>
		<family>AR MingtiM BIG-5</family>
		<accept><family>AR PL UMing TW</family></accept>
		<accept><family>AR PL ShanHeiSun Uni</family></accept>
	</alias>
	<alias>
		<family>標楷體</family>
		<accept><family>AR PL UKai TW</family></accept>
		<accept><family>AR PL ZenKai Uni</family></accept>
	</alias>
<!-- Alias for HKSCS -->
	<alias>
		<family>Ming (for ISO10646)</family>
		<accept><family>AR PL UMing HK</family></accept>
		<accept><family>AR PL ShanHeiSun Uni</family></accept>
	</alias>
</fontconfig>
