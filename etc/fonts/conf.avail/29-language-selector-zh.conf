<fontconfig>

	<match target="font" >
		<test name="family" compare="contains" >
			<string>Song</string>
			<string>Sun</string>
			<string>Ming</string>
		</test> 
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
		<edit name="spacing">
			<int>0</int>
		</edit>
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
                <test compare="more_eq" name="pixelsize">
                        <double>11</double>
                </test>
                <test compare="less_eq" name="pixelsize">
                        <double>16</double>
                </test>
		<edit name="antialias" mode="assign" >
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
